<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Memes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7538d07a3c.js" crossorigin="anonymous"></script>
</head>
<body class="dark-mode">
    <header>
            <h1>Generador de Memes</h1>
            <nav class="style-nav">
                <button type="button" id="button-image-aside" class="style-button-nav"><i class="far fa-file-image i-margin"></i>Imagen</button>
                <button type="button" id="button-text-aside" class="style-button-nav"><i class="fas fa-font i-margin"></i>Texto</button>
                <button type="button" id="button-mode" class="style-button-nav"> <i class="far fa-lightbulb i-margin"></i>
                    <span id="mode-text">Modo oscuro</span>
                </button>
            </nav>
    </header>
    <main>
        <div class="meme-generator overflow">
            <p id="p-text-top" class="style-text ">TOP TEXT</p>
            <div src="" alt="" aria-label="Imagen de meme" id="img"></div>
            <p id="p-text-bottom" class="style-text">BOTTOM TEXT</p>
        </div>
        <button type="button" class="button-download-meme"><i class="fas fa-download i-margin"></i>Descargar meme</button>
    </main>
    <aside id="aside">
        <button type="button" class="button-close" id="button-close"><i class="fas fa-times"></i></button>
        <section id="aside-img" class="aside-img">
            <h3 class="title-aside">IMAGEN</h3>
            <form>
                <label for="">URL</label>
                <input type="text" class="url-input hover" id="image-input">
                <label for="">FONDO</label>
                <div class="container-background">
                    <div class="container-color size_input-select">
                        <input type="color" class="input-color-style color-picker" id="colorPicked">
                        <p id="hexadecimal" class="colorpicker-text-style">#FFFFFF</p>
                    </div>
                    <select name="" id="select-blend" class="size_input-select hover">
                        <option class="option-blend" value="normal">Ninguno</option>
                        <option class="option-blend" value="lighten">Aclarar</option>
                        <option class="option-blend" value="darken">Oscurecer</option>
                        <option class="option-blend" value="difference">Diferencia</option>
                        <option class="option-blend" value="luminosity">Luminosidad</option>
                        <option class="option-blend" value="multiply">Multiplicar</option>
                    </select>
                </div>
            </form>
            <form>
                <div class="slidecontainer">
                    <h2>Filtros</h2>
                    <div class="slidecontainer">
                        <label for="brightness-slider">BRILLO</label>
                        <input type="range" class="slide-input" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="slidecontainer">
                        <label for="opacity-slider">OPACIDAD</label>
                        <input type="range" class="slide-input" id="opacity-slider" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="slidecontainer">
                        <label for="contrast-slider">CONTRASTE</label>
                        <input type="range" class="slide-input" id="contrast-slider" min="100" max="1000" value="100" step="1">
                    </div>
                    <div class="slidecontainer">
                        <label for="blur-slider">DESENFOQUE</label>
                        <input type="range" class="slide-input" id="blur-slider" min="0" max="10" value="0" step="0.1">
                    </div>
                    <div class="slidecontainer">
                        <label for="grayscale-slider">ESCALA DE GRISES</label>
                        <input type="range" class="slide-input" id="grayscale-slider" min="0" max="100" value="0" step="1">
                    </div>
                    <div class="slidecontainer">
                        <label for="sepia-slider">SEPIA</label>
                        <input type="range" class="slide-input" id="sepia-slider" min="0" max="100" value="0" step="1">
                    </div>
                    <div class="slidecontainer">
                        <label for="hue-rotation-slider">HUE</label>
                        <input type="range" class="slide-input" id="hue-rotation-slider" min="0" max="359" value="0" step="1">
                    </div>
                    <div class="slidecontainer">
                        <label for="saturation-slider">SATURACION</label>
                        <input type="range" class="slide-input" id="saturation-slider" min="100" max="1000" value="100" step="10">
                    </div>
                    <div class="slidecontainer">
                        <label for="invert-slider">NEGATIVO</label>
                        <input type="range" class="slide-input" id="invert-slider" min="0" max="100" value="0" step="0.1">
                    </div>
                </div>
                <button type="reset"  class="hover reset" id="button-reset">Reestablecer filtros</button>   
            </form>
        </section>
        <section id="aside-text" class="aside-text hidden">
            <h3 class="title-aside">TEXTO</h3>
            <form class="form-text">
                <label for="">SUPERIOR</label>
                <input type="text"
                placeholder="TOP TEXT" class="margin-top-bottom style-input padding-7 hover" id="input-text-top">
                <label>
                    <input type="checkbox" id="check-text-top" class="check-button"/> Sin texto superior</label>
                <label for="" class="margin-top-bottom">INFERIOR</label>
                <input type="text"
                placeholder="BOTTOM TEXT"
                class="margin-top-bottom style-input padding-7 hover" id="input-text-bottom">
                <label>
                    <input type="checkbox" id="check-text-bottom" class="check-button"/> Sin texto inferior</label>
                <label for="" class="margin-top-bottom">FUENTE</label>
                <select name="" id="select-font" value="Impact" class="margin-top-bottom style-input padding-7 hover">
                    <option value="Arial">Arial</option>
                    <option value="Arialblack">Arial black</option>
                    <option value="AmericanTypewriter">American Typewriter</option>
                    <option value="AndaleMono">Andale Mono</option>
                    <option value="ComicSansMS">Comic Sans MS</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact" selected ="Impact">Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="TimesNewRoman">Times New Roman</option>
                </select>
                <div class="margin-top-bottom flex">
                    <input type="number" name="" id="input-font-size" value="40" min="12" max="" class="style-input grow-3 padding-7 hover">
                    <button type="button" class="grow-1 format-button-justify hover" id="text-align-left"><i class="fas fa-align-left"></i></button>
                    <button type="button" class="grow-1 format-button-justify hover" id="text-align-center"><i class="fas fa-align-center"></i></button>
                    <button type="button" class="grow-1 format-button-justify hover" id="text-align-right"><i class="fas fa-align-right"></i></button>
                </div>
                <div class="container-color-fondo">
                    <div class="column grow-1"> 
                        <label for="" >COLOR</label>
                        <div class="container-color-picker-text">
                            <input type="color" class="color-picker" id="color-picked-text">
                            <p id="hexadecimal-color-text" class="colorpicker-text-style">#FFFFFF</p>
                        </div>
                    </div>
                    <div class="column grow-1 margin-left">
                        <label for="">FONDO</label>
                        <div class="container-color-picker-text">
                            <input type="color" class="style-input color-picker" id="background-color-picked-text">
                            <p id="hexadecimal-background-color-text" class="colorpicker-text-style">#FFFFFF</p>
                        </div>
                    </div>
                </div>
                <label><input type="checkbox" class="margin-top-bottom" id="checkbox_transparent-bg"/> Fondo transparente</label>
                <label for="">CONTORNO</label>
                <div class="margin-top-bottom flex">
                    <button type="button" class="style-button-outline grow-1 hover" value="none" id="shadow-text-none">Ninguno</button>
                    <button type="button" class="style-button-outline grow-1 margin-sides hover" value="white"id="shadow-text-white">Claro</button>
                    <button type="button" class="style-button-outline grow-1 hover" value="black" id="shadow-text-black">Oscuro</button>
                </div>
                <label for="">ESPACIADO</label>
                <input type="number" name="" id="input-spacing" value="35" min="10" max="50" class="margin-top-bottom style-input padding-7 hover">
                <label for="">INTERLINEADO</label>
                <select name="" id="select_line-height" class="margin-top-bottom style-input padding-7 hover">
                    <option value="opt08">0.8</option>
                    <option value="opt1">1</option>
                    <option value="opt12">1.2</option>
                    <option value="opt15">1.5</option>
                    <option value="opt2">2</option>
                    <option value="opt25">2.5</option>
                </select>
            </form>
        </section>
    </aside>
    <script src="script.js"></script>
</body>
</html>
